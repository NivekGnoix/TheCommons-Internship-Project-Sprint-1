<h2>Contact</h2>


<!-- container -->
<div class="contact-container">


  <label>
    First Name:
    <input type="text" class="fname" placeholder="Input Name...">
  </label>

  <label>
    Last Name:
    <input type="text" class="lname" placeholder="Input Last Name...">
  </label>
  <label>
    E-mail:
    <input type="email" class="email" name="email" placeholder="Input E-mail..">
  </label>
  <label>
    <textarea class="message" placeholder="Write your message here..."></textarea>
  </label>
  <div class="button-center">
  <button class="btn-submit" type="submit">Submit</button>
</div>
